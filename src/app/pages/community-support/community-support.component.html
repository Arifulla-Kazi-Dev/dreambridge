<section class="community-section bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 py-10 px-6 rounded-lg shadow-lg max-w-3xl mx-auto mt-8 animate-fade-in">
  <h2 class="text-3xl font-bold text-indigo-800 mb-4 flex items-center gap-2">
    🌍 <span>Your Dream Community</span>
  </h2>

  <p class="text-gray-700 text-lg leading-relaxed bg-white p-4 rounded-md shadow-inner border-l-4 border-indigo-400 mb-6">
    {{ communityTip }}
  </p>

  <div class="video-container rounded-lg overflow-hidden shadow-md">
    <iframe
      class="w-full aspect-video"
      [src]="'https://www.youtube.com/embed/LZgQws8Dnt4'"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</section>
