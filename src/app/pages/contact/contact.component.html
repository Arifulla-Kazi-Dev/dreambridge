<section
  id="contact"
  class="min-h-screen bg-gradient-to-b from-[#0f172a] to-[#1e293b] text-white py-20 px-6"
>
  <div class="max-w-6xl mx-auto">
    <!-- Heading -->
    <div class="text-center mb-14">
      <h2
        class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500 animate-fade-in-up"
      >
        Get in Touch
      </h2>
      <p class="mt-4 text-lg text-gray-400 max-w-xl mx-auto">
        Have a dream in mind or just want to connect? I'd love to hear from you.
      </p>
    </div>

    <!-- Form and Info -->
    <div class="flex flex-col lg:flex-row justify-between items-start gap-12">
      <!-- Contact Form -->
      <div class="w-full lg:w-2/3 bg-[#1e293b] p-8 rounded-2xl shadow-xl shadow-teal-900/30">
        <form
          action="https://formspree.io/f/xpwwbgkg"
          method="POST"
          class="space-y-6"
        >
          <div>
            <label for="name" class="block mb-2 font-medium text-sm text-teal-300">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-3 bg-[#0f172a] text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label for="email" class="block mb-2 font-medium text-sm text-teal-300">Your Email</label>
            <input
              type="email"
              id="email"
              name="_replyto"
              required
              class="w-full px-4 py-3 bg-[#0f172a] text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <label for="message" class="block mb-2 font-medium text-sm text-teal-300">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full px-4 py-3 bg-[#0f172a] text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
              placeholder="Type your message here"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-lg transition duration-300 hover:shadow-lg hover:scale-[1.02]"
          >
            Send Message
          </button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="w-full lg:w-1/3 space-y-6 text-center lg:text-left">
        <h3 class="text-2xl font-bold text-teal-400">Contact Info</h3>
        <ul class="space-y-4 text-gray-300 text-base">
          <li class="flex items-center gap-3">
            <i class="fas fa-phone-alt text-teal-400"></i>
            <span>+91 94221 94675</span>
          </li>
          <li class="flex items-center gap-3">
            <i class="fas fa-envelope text-teal-400"></i>
            <span>kaziarifulla9422&#64;gmail.com</span>
          </li>
          <li class="flex items-center gap-3">
            <i class="fas fa-map-marker-alt text-teal-400"></i>
            <span>Mapusa, Goa, India</span>
          </li>
          <li class="flex items-center gap-3">
            <i class="fas fa-link text-teal-400"></i>
            <a
              href="https://www.linkedin.com/in/arifulla-kazi-b73743243"
              target="_blank"
              class="text-blue-400 hover:underline"
            >
              LinkedIn Profile
            </a>
          </li>
          
        </ul>
      </div>
    </div>
  </div>
</section>
